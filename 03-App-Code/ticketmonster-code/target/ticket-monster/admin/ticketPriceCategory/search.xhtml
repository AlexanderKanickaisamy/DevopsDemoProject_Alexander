<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{ticketPriceCategoryBean.page}"/>
		<f:event type="preRenderView" listener="#{ticketPriceCategoryBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ticket Price Category entities"/>

	<ui:define name="header">
		Ticket Price Category
	</ui:define>

	<ui:define name="subheader">
		Search Ticket Price Category entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="ticketPriceCategoryBeanSearchShow" value="Show:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{showBean.converter}" id="ticketPriceCategoryBeanSearchShow" value="#{ticketPriceCategoryBean.search.show}">
							<f:selectItem/>
							<f:selectItems value="#{showBean.all}"/>
						</h:selectOneMenu>
						<h:message for="ticketPriceCategoryBeanSearchShow" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="ticketPriceCategoryBeanSearchSection" value="Section:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{sectionBean.converter}" id="ticketPriceCategoryBeanSearchSection" value="#{ticketPriceCategoryBean.search.section}">
							<f:selectItem/>
							<f:selectItems value="#{sectionBean.all}"/>
						</h:selectOneMenu>
						<h:message for="ticketPriceCategoryBeanSearchSection" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="ticketPriceCategoryBeanSearchTicketCategory" value="Ticket Category:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{ticketCategoryBean.converter}" id="ticketPriceCategoryBeanSearchTicketCategory" value="#{ticketPriceCategoryBean.search.ticketCategory}">
							<f:selectItem/>
							<f:selectItems value="#{ticketCategoryBean.all}"/>
						</h:selectOneMenu>
						<h:message for="ticketPriceCategoryBeanSearchTicketCategory" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{ticketPriceCategoryBean.search}"/>
					<h:commandLink value="Create New" action="#{ticketPriceCategoryBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="ticketPriceCategoryBeanPageItems" styleClass="data-table" value="#{ticketPriceCategoryBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Show"/>
					</f:facet>
					<h:link outcome="/admin/ticketPriceCategory/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemShow" value="#{_item.show}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Section"/>
					</f:facet>
					<h:link outcome="/admin/ticketPriceCategory/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSection" value="#{_item.section}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ticket Category"/>
					</f:facet>
					<h:link outcome="/admin/ticketPriceCategory/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTicketCategory" value="#{_item.ticketCategory}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price"/>
					</f:facet>
					<h:link outcome="/admin/ticketPriceCategory/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPrice" value="#{_item.price}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{ticketPriceCategoryBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
